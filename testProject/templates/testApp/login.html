{% block title %}Log In | {% endblock %}

{% block body_block %}

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Log In</button>
            </div>
        </div>
    </form>

{% endblock %}
